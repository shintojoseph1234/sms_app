<!DOCTYPE html>
<html lang="en">
<head>
	<title>sms</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<!-- <img src="../static/images/img-01.png" alt="IMG"> -->
				</div>

					<!-- form with details to post -->
	        <form method="post" id="register_form">
	          {% csrf_token %}

					<span class="login100-form-title">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="repassword" placeholder="Re-Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input  class="login100-form-btn" type="button" value="Register" onclick="submit_from()" />
					</div>

					<div class="text-center p-t-12">
						<a href="{% url 'index' %}" class="txt2" href="#">
							login
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="application/javascript">


	  function submit_from() {

					url_path = "{%  url 'register' %}";
					// form id
					form_id = "#register_form"
	        // obtaining the form data
	         var formData = new FormData($(form_id)[0]);
	         // ajax start
	         $.ajax({
	                // url to which ajax is pointed
	                 url: url_path,
	                 // method :POST
	                 type: 'POST',
	                 // obtained formdata
	                 data: formData,
	                 async: true,
	                 cache: false,
	                 contentType: false,
	                 processData: false,

	                 // successfull response of ajax request
	                 success: function(response_data) {

	                   if(response_data.status=='success')
	                   {
											 window.location = "{% url 'index' %}";

	                   }
	                 }
	         }); // end of $.ajax
	  }

	</script>




	<!--===============================================================================================-->
		<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/bootstrap/js/popper.js"></script>
		<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
	<!--===============================================================================================-->
		<script src="static/js/main.js"></script>

	</body>
	</html>
